<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us - Anonymous</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
      }

      .contact-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }

      input[type="email"],
      textarea {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 2rem;
        text-decoration: none;
        color: #666;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>This form is anonymous unless you choose to include your email.</p>

      <!-- 
        Replace this action with your actual Formspree endpoint.
        e.g., "https://formspree.io/f/yourFormID"
      -->
      <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
        
        <!-- The 'name' attribute is how Formspree captures each field. -->
        
        <!-- Anonymous Message Field -->
        <label for="message">Your Message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Type your message here..."
          required
        ></textarea>

        <!-- Optional Email Field -->
        <label for="email">Your Email (Optional):</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="youremail@example.com"
        />

        <button type="submit">Send</button>
      </form>

      <a href="/" class="back-link">Back to Home</a>
    </div>
  </body>
</html>
